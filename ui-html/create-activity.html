<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建活动</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .step-indicator {
            position: relative;
        }
        .step-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: -1;
        }
        .step-indicator .step.active::after {
            background: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="fixed top-0 left-0 right-0 bg-white px-4 py-3 border-b border-gray-200 z-10">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
            </div>
            <div class="flex items-center space-x-2">
                <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-xl text-sm font-medium">保存草稿</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-medium">
                    <i class="fas fa-copy mr-1"></i>复制活动
                </button>
                <button class="bg-indigo-500 text-white px-4 py-2 rounded-xl text-sm font-medium">发布</button>
            </div>
        </div>
    </div>

    <!-- 步骤指示器 -->
    <div class="bg-white px-4 py-4 border-b border-gray-200 mt-16">
        <div class="flex items-center justify-between step-indicator">
            <div class="step active flex flex-col items-center">
                <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center text-sm font-medium mb-2">1</div>
                <span class="text-xs text-blue-500 font-medium">基本信息</span>
            </div>
            <div class="step flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-medium mb-2">2</div>
                <span class="text-xs text-gray-500">时间设置</span>
            </div>
            <div class="step flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-medium mb-2">3</div>
                <span class="text-xs text-gray-500">地点设置</span>
            </div>
            <div class="step flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-medium mb-2">4</div>
                <span class="text-xs text-gray-500">人数设置</span>
            </div>
            <div class="step flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-medium mb-2">5</div>
                <span class="text-xs text-gray-500">其他设置</span>
            </div>
            <div class="step flex flex-col items-center">
                <div class="w-8 h-8 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-medium mb-2">6</div>
                <span class="text-xs text-gray-500">自定义字段</span>
            </div>
        </div>
    </div>

    <!-- 表单内容 -->
    <div class="px-4 py-6">
        <div class="bg-white rounded-2xl p-6 card-shadow">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">基本信息</h2>
            
            <!-- 活动名称 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">活动名称 *</label>
                <input type="text" placeholder="请输入活动名称" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- 活动描述 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">活动描述</label>
                <textarea placeholder="请描述活动内容、目的和注意事项" rows="4"
                          class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
            </div>

            <!-- 活动类型 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">活动类型 *</label>
                <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">请选择活动类型</option>
                    <option value="party">聚会</option>
                    <option value="meeting">会议</option>
                    <option value="training">培训</option>
                    <option value="outdoor">户外</option>
                    <option value="sports">运动</option>
                    <option value="culture">文化</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <!-- 活动标签 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">活动标签</label>
                <div class="flex flex-wrap gap-2 mb-3">
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">#社交</span>
                    <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm">#美食</span>
                    <span class="bg-purple-100 text-purple-600 px-3 py-1 rounded-full text-sm">#放松</span>
                </div>
                <input type="text" placeholder="添加标签（按回车确认）" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- 活动海报 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">活动海报</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500 mb-2">点击上传活动海报</p>
                    <p class="text-xs text-gray-400">支持 JPG、PNG 格式，建议尺寸 750x400</p>
                </div>
            </div>

            <!-- 自定义报名字段 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <label class="block text-sm font-medium text-gray-700">自定义报名字段</label>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-plus mr-1"></i>添加字段
                    </button>
                </div>
                
                <div class="space-y-3">
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">姓名</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-green-600">默认微信名</span>
                                <i class="fas fa-grip-vertical text-gray-400"></i>
                            </div>
                        </div>
                        <input type="text" placeholder="默认获取微信名称（可修改）" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">手机号</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs text-gray-500">选填</span>
                                <i class="fas fa-grip-vertical text-gray-400"></i>
                            </div>
                        </div>
                        <input type="text" placeholder="请输入手机号（选填）" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 实时预览 -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-2xl p-6 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">实时预览</h3>
            
            <div class="bg-gray-50 rounded-xl p-4">
                <div class="h-24 bg-gradient-to-r from-pink-400 to-red-400 rounded-lg mb-3 relative">
                    <div class="absolute top-2 right-2 bg-white bg-opacity-90 px-2 py-1 rounded-full">
                        <span class="text-xs font-medium text-gray-700">聚会</span>
                    </div>
                </div>
                <h4 class="font-semibold text-gray-800 mb-1">周末聚餐活动</h4>
                <p class="text-sm text-gray-600 mb-2">与朋友们一起享受美食时光</p>
                <div class="flex items-center text-sm text-gray-500">
                    <i class="fas fa-clock mr-1"></i>
                    <span class="mr-4">待设置</span>
                    <i class="fas fa-map-marker-alt mr-1"></i>
                    <span>待设置</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex space-x-3">
            <button class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-full font-medium">
                上一步
            </button>
            <button class="flex-1 bg-blue-500 text-white py-3 rounded-full font-medium">
                下一步
            </button>
        </div>
    </div>
</body>
</html>
