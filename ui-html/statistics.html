<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        .chart-container {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .chart-bars {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            align-items: end;
            justify-content: space-around;
            padding: 20px;
        }
        .chart-bar {
            width: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 2px 2px 0 0;
            margin: 0 2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
                <h1 class="text-lg font-semibold text-gray-800">数据统计</h1>
            </div>
            <div class="flex items-center space-x-3">
                <i class="fas fa-share text-gray-600 text-lg"></i>
                <i class="fas fa-download text-gray-600 text-lg"></i>
                <i class="fas fa-filter text-gray-600 text-lg"></i>
            </div>
        </div>
    </div>

    <!-- 时间筛选 -->
    <div class="px-4 py-3 bg-white border-b border-gray-200">
        <div class="flex space-x-3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">
                本周
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium">
                本月
            </button>
            <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium">
                本年
            </button>
        </div>
    </div>

    <!-- 概览卡片 -->
    <div class="px-4 py-4">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-calendar-plus text-blue-600"></i>
                    </div>
                    <span class="text-xs text-green-600 font-medium">+12%</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">24</p>
                <p class="text-sm text-gray-500">创建活动</p>
            </div>
            
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-users text-green-600"></i>
                    </div>
                    <span class="text-xs text-green-600 font-medium">+8%</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">186</p>
                <p class="text-sm text-gray-500">参与人数</p>
            </div>
            
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check-circle text-orange-600"></i>
                    </div>
                    <span class="text-xs text-green-600 font-medium">+5%</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">92%</p>
                <p class="text-sm text-gray-500">签到率</p>
            </div>
            
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-star text-purple-600"></i>
                    </div>
                    <span class="text-xs text-green-600 font-medium">+3%</span>
                </div>
                <p class="text-2xl font-bold text-gray-800">4.8</p>
                <p class="text-sm text-gray-500">平均评分</p>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="px-4 pb-4">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">参与趋势</h3>
            <div class="chart-container">
                <div class="chart-bars">
                    <div class="chart-bar" style="height: 60%"></div>
                    <div class="chart-bar" style="height: 80%"></div>
                    <div class="chart-bar" style="height: 45%"></div>
                    <div class="chart-bar" style="height: 90%"></div>
                    <div class="chart-bar" style="height: 75%"></div>
                    <div class="chart-bar" style="height: 85%"></div>
                    <div class="chart-bar" style="height: 95%"></div>
                </div>
            </div>
            <div class="flex justify-between mt-4 text-xs text-gray-500">
                <span>周一</span>
                <span>周二</span>
                <span>周三</span>
                <span>周四</span>
                <span>周五</span>
                <span>周六</span>
                <span>周日</span>
            </div>
        </div>
    </div>

    <!-- 活动类型分布 -->
    <div class="px-4 pb-4">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">活动类型分布</h3>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 bg-blue-500 rounded"></div>
                        <span class="text-sm text-gray-700">聚会</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 40%"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-800">40%</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 bg-green-500 rounded"></div>
                        <span class="text-sm text-gray-700">培训</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: 25%"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-800">25%</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 bg-orange-500 rounded"></div>
                        <span class="text-sm text-gray-700">户外</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div class="bg-orange-500 h-2 rounded-full" style="width: 20%"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-800">20%</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 bg-purple-500 rounded"></div>
                        <span class="text-sm text-gray-700">会议</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-20 bg-gray-200 rounded-full h-2">
                            <div class="bg-purple-500 h-2 rounded-full" style="width: 15%"></div>
                        </div>
                        <span class="text-sm font-medium text-gray-800">15%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 热门活动 -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">热门活动</h3>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-pink-400 to-red-400 rounded-lg"></div>
                        <div>
                            <p class="font-medium text-gray-800 text-sm">周末聚餐活动</p>
                            <p class="text-xs text-gray-500">12月15日</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-800">8人</p>
                        <p class="text-xs text-gray-500">参与</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-indigo-400 rounded-lg"></div>
                        <div>
                            <p class="font-medium text-gray-800 text-sm">产品设计分享会</p>
                            <p class="text-xs text-gray-500">12月18日</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-800">15人</p>
                        <p class="text-xs text-gray-500">参与</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-green-400 to-teal-400 rounded-lg"></div>
                        <div>
                            <p class="font-medium text-gray-800 text-sm">周末登山活动</p>
                            <p class="text-xs text-gray-500">12月20日</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-800">6人</p>
                        <p class="text-xs text-gray-500">参与</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享功能 -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">分享统计</h3>
            
            <div class="space-y-3">
                <button class="w-full bg-green-500 text-white py-3 rounded-full font-medium flex items-center justify-center">
                    <i class="fas fa-share mr-2"></i>分享给微信好友
                </button>
                
                <div class="grid grid-cols-2 gap-3">
                    <button class="bg-blue-100 text-blue-600 py-3 rounded-full font-medium flex items-center justify-center">
                        <i class="fas fa-copy mr-2"></i>复制链接
                    </button>
                    <button class="bg-purple-100 text-purple-600 py-3 rounded-full font-medium flex items-center justify-center">
                        <i class="fas fa-image mr-2"></i>生成图片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="flex items-center justify-around py-2">
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-home text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-calendar text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">活动</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-chart-bar text-blue-500 text-lg mb-1"></i>
                <span class="text-xs text-blue-500 font-medium">统计</span>
            </div>
            <div class="flex flex-col items-center py-2">
                <i class="fas fa-user text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
