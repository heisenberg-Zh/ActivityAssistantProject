<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityAssistant - 高保真原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .prototype-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prototype-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        iframe {
            border: none;
            border-radius: 32px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ActivityAssistant 高保真原型</h1>
            <p class="text-lg text-gray-600">微信小程序界面原型设计 - iPhone 15 Pro 规格</p>
        </div>
        
        <div class="prototype-grid">
            <!-- 首页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">首页 (Home)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 活动列表页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">活动列表 (Activity List)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="activity-list.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 活动详情页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">活动详情 (Activity Detail)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="activity-detail.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 创建活动页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">创建活动 (Create Activity)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="create-activity.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 报名页面 -->
            <div class="prototype-item">
                <h2 class="prototype-title">报名页面 (Registration)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="registration.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>


            <!-- 签到页面 -->
            <div class="prototype-item">
                <h2 class="prototype-title">签到页面 (Check-in)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="checkin.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 数据统计页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">数据统计 (Statistics)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="statistics.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 个人中心页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">个人中心 (Profile)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="profile.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 我的活动页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">我的活动 (My Activities)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="my-activities.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 消息中心页 -->
            <div class="prototype-item">
                <h2 class="prototype-title">消息中心 (Messages)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="messages.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>

            <!-- 设置页面 -->
            <div class="prototype-item">
                <h2 class="prototype-title">设置页面 (Settings)</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="settings.html" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
