<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
                <h1 class="text-lg font-semibold text-gray-800">活动签到</h1>
            </div>
        </div>
    </div>

    <!-- 活动信息 -->
    <div class="px-4 py-4">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">周末聚餐活动</h2>
            <div class="flex items-center text-sm text-gray-500 mb-3">
                <i class="fas fa-clock mr-1"></i>
                <span class="mr-4">12月15日 18:00-21:00</span>
                <i class="fas fa-map-marker-alt mr-1"></i>
                <span>海底捞火锅</span>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-users mr-1"></i>
                    <span>8/12人</span>
                </div>
                <div class="text-sm text-green-600 font-medium">
                    进行中
                </div>
            </div>
        </div>
    </div>

    <!-- 签到状态 -->
    <div class="px-4 pb-4">
        <div class="bg-white rounded-2xl p-6 card-shadow text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-500 text-2xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">签到成功！</h3>
            <p class="text-sm text-gray-600 mb-4">您已成功签到本次活动</p>
            <div class="bg-green-50 rounded-lg p-3">
                <div class="flex items-center justify-center space-x-2 text-sm text-green-700">
                    <i class="fas fa-clock"></i>
                    <span>签到时间：18:15</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 位置信息 -->
    <div class="px-4 pb-4">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">位置信息</h3>
            
            <div class="space-y-3">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt text-blue-600 text-sm"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-800">签到地点</p>
                        <p class="text-sm text-gray-600">海底捞火锅（朝阳店）</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-location-arrow text-green-600 text-sm"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-800">当前位置</p>
                        <p class="text-sm text-gray-600">北京市朝阳区三里屯太古里南区</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-ruler text-orange-600 text-sm"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-800">距离范围</p>
                        <p class="text-sm text-gray-600">50米内（符合签到要求）</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 签到记录 -->
    <div class="px-4 pb-6">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">签到记录</h3>
            
            <div class="space-y-3">
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">张小明</p>
                            <p class="text-xs text-gray-500">组织者</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-green-600 font-medium">已签到</p>
                        <p class="text-xs text-gray-500">18:05</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">李小红</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-green-600 font-medium">已签到</p>
                        <p class="text-xs text-gray-500">18:12</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">王小强</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-green-600 font-medium">已签到</p>
                        <p class="text-xs text-gray-500">18:15</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2 border-b border-gray-100">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">赵小美</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">未签到</p>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800">陈小华</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">未签到</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t border-gray-200">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-600">签到进度</span>
                    <span class="text-gray-800 font-medium">3/8人</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-green-500 h-2 rounded-full" style="width: 37.5%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex space-x-3">
            <button class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-full font-medium">
                <i class="fas fa-share mr-2"></i>分享活动
            </button>
            <button class="flex-1 bg-blue-500 text-white py-3 rounded-full font-medium">
                <i class="fas fa-chart-bar mr-2"></i>查看统计
            </button>
        </div>
    </div>
</body>
</html>
