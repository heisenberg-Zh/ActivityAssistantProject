<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 border-b border-gray-200">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
                <h1 class="text-lg font-semibold text-gray-800">活动详情</h1>
            </div>
            <div class="flex items-center space-x-3">
                <i class="fas fa-share text-gray-600 text-lg"></i>
                <i class="fas fa-ellipsis-h text-gray-600 text-lg"></i>
            </div>
        </div>
    </div>

    <!-- 活动封面 -->
    <div class="relative">
        <div class="h-48 bg-gradient-to-r from-pink-400 to-red-400"></div>
        <div class="absolute top-4 right-4 bg-white bg-opacity-90 px-3 py-1 rounded-full">
            <span class="text-sm font-medium text-gray-700">聚会</span>
        </div>
        <div class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full">
            <span class="text-sm">进行中</span>
        </div>
    </div>

    <!-- 活动基本信息 -->
    <div class="bg-white px-4 py-4">
        <h1 class="text-xl font-bold text-gray-800 mb-2">周末聚餐活动</h1>
        <p class="text-gray-600 mb-4">与朋友们一起享受美食时光，交流心得，放松心情。这是一个很好的社交机会，欢迎大家积极参与！</p>
        
        <!-- 组织者信息 -->
        <div class="flex items-center space-x-3 mb-4">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-white"></i>
            </div>
            <div>
                <p class="font-medium text-gray-800">张小明</p>
                <p class="text-sm text-gray-500">活动组织者</p>
            </div>
        </div>
    </div>

    <!-- 活动详情信息 -->
    <div class="bg-white mx-4 rounded-2xl p-4 mb-4 card-shadow">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">活动信息</h2>
        
        <!-- 时间信息 -->
        <div class="flex items-start space-x-3 mb-4">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mt-1">
                <i class="fas fa-clock text-blue-600 text-sm"></i>
            </div>
            <div>
                <p class="font-medium text-gray-800">活动时间</p>
                <p class="text-sm text-gray-600">2024年12月15日 18:00 - 21:00</p>
                <p class="text-xs text-gray-500 mt-1">报名截止：12月15日 17:00</p>
            </div>
        </div>

        <!-- 地点信息 -->
        <div class="flex items-start space-x-3 mb-4">
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mt-1">
                <i class="fas fa-map-marker-alt text-green-600 text-sm"></i>
            </div>
            <div>
                <p class="font-medium text-gray-800">活动地点</p>
                <p class="text-sm text-gray-600">海底捞火锅（朝阳店）</p>
                <p class="text-xs text-gray-500 mt-1">北京市朝阳区三里屯太古里南区</p>
            </div>
        </div>

        <!-- 人数信息 -->
        <div class="flex items-start space-x-3 mb-4">
            <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mt-1">
                <i class="fas fa-users text-orange-600 text-sm"></i>
            </div>
            <div>
                <p class="font-medium text-gray-800">参与人数</p>
                <p class="text-sm text-gray-600">8/12人</p>
                <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-blue-500 h-2 rounded-full" style="width: 67%"></div>
                </div>
            </div>
        </div>

        <!-- 费用信息 -->
        <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mt-1">
                <i class="fas fa-dollar-sign text-purple-600 text-sm"></i>
            </div>
            <div>
                <p class="font-medium text-gray-800">活动费用</p>
                <p class="text-sm text-gray-600">AA制，预计每人80-120元</p>
            </div>
        </div>
    </div>

    <!-- 参与者列表 -->
    <div class="bg-white mx-4 rounded-2xl p-4 mb-24 card-shadow">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">参与者 (8人)</h2>
            <button class="text-blue-500 text-sm font-medium">查看全部</button>
        </div>
        
        <div class="flex flex-wrap gap-3">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">张小明</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">李小红</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">王小强</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">赵小美</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-pink-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">陈小华</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-teal-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">刘小军</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">孙小丽</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center mb-1">
                    <i class="fas fa-user text-white"></i>
                </div>
                <span class="text-xs text-gray-600">周小伟</span>
            </div>
        </div>
    </div>


    <!-- 底部固定操作条 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex items-center space-x-3">
            <button class="flex-1 border border-green-500 text-green-600 py-3 rounded-xl font-medium flex items-center justify-center space-x-2" type="button">
                <i class="fas fa-share text-base"></i>
                <span>分享</span>
            </button>
            <button class="flex-1 bg-green-500 text-white py-3 rounded-xl font-medium flex items-center justify-center space-x-2" type="button" onclick="window.location.href='registration.html'">
                <i class="fas fa-user-plus text-base"></i>
                <span>报名</span>
            </button>
        </div>
    </div>

</body>
</html>
