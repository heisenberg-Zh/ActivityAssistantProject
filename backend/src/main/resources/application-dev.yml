# ============================================
# 开发环境配置
# 特点：本地数据库、模拟微信登录、详细日志
# ============================================

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/activity_assistant?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: activity_user
    password: Activity@2025
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 开发环境使用 update 自动创建/更新表结构
    show-sql: true      # 开发环境显示 SQL
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis 配置（可选）
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# 日志配置
logging:
  level:
    root: INFO
    com.activityassistant: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 服务器端口配置（开发环境使用8082避免冲突）
server:
  port: 8082

# 应用自定义配置
app:
  # 开发模式
  mode: dev

  # 微信小程序配置（开发环境使用模拟登录）
  wechat:
    app-id: wx92bf60c1218c0abc
    app-secret: mock_secret_for_dev_mode  # 开发环境不需要真实 secret
    mock-login-enabled: true  # 开启模拟登录

  # 安全配置
  security:
    # 开发环境允许跨域
    cors:
      allowed-origins: '*'
      allowed-methods: '*'
      allowed-headers: '*'
      allow-credentials: true

  # 文件上传配置
  upload:
    path: D:/Project/ActivityAssistantProject/backend/uploads
    max-file-size: 10MB
    max-request-size: 20MB

# Swagger 配置
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
