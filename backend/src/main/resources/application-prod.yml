# ============================================
# 生产环境配置
# 特点：云数据库、真实微信登录、精简日志
# ============================================

spring:
  # 数据源配置（生产环境）
  datasource:
    url: jdbc:mysql://your-cloud-db-host:3306/activity_assistant?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=GMT%2B8&useSSL=true
    username: ${DB_USERNAME}  # 从环境变量读取
    password: ${DB_PASSWORD}  # 从环境变量读取
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # 生产环境禁止自动建表
    show-sql: false   # 生产环境不显示 SQL
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

# 日志配置
logging:
  level:
    root: INFO
    com.activityassistant: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN

# 应用自定义配置
app:
  # 生产模式
  mode: prod

  # 微信小程序配置（生产环境使用真实配置）
  wechat:
    app-id: ${WECHAT_APP_ID}      # 从环境变量读取
    app-secret: ${WECHAT_APP_SECRET}  # 从环境变量读取
    mock-login-enabled: false  # 生产环境禁用模拟登录

  # 安全配置
  security:
    # 生产环境严格跨域控制
    cors:
      allowed-origins: https://yourdomain.com
      allowed-methods: GET,POST,PUT,DELETE
      allowed-headers: '*'
      allow-credentials: true

  # 文件上传配置
  upload:
    path: /app/uploads
    max-file-size: 10MB
    max-request-size: 20MB

# Swagger 配置（生产环境建议关闭）
springdoc:
  swagger-ui:
    enabled: false  # 生产环境关闭 Swagger UI
  api-docs:
    enabled: false  # 生产环境关闭 API 文档
