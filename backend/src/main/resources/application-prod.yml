spring:
  # 数据源配置（生产环境 - 阿里云 RDS）
  datasource:
    url: jdbc:mysql://rm-2ze1a0954348xj6i6mo.mysql.rds.aliyuncs.com:3306/activity_assistant?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:aapDBU}  # 从环境变量读取，默认 aapDBU
    password: ${DB_PASSWORD:aapDBUP@sswrd!5678}  # 从环境变量读取，默认值
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 改为 update，首次部署自动创建表
    show-sql: false   # 生产环境不显示 SQL
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect  # 使用推荐的 Dialect

  # 禁用 Redis 自动配置（服务器没有 Redis）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# 日志配置（生产环境优化）
logging:
  level:
    root: INFO                          # 根日志级别
    com.activityassistant: INFO         # 应用日志记录INFO级别
    org.springframework.web: INFO       # Spring Web改为INFO，查看请求信息
    org.springframework.security: INFO  # Spring Security改为INFO
    org.hibernate: INFO                 # Hibernate改为INFO，查看SQL
    com.zaxxer.hikari: DEBUG            # HikariCP 连接池改为 DEBUG，查看连接详情
    org.springframework.jdbc: DEBUG     # JDBC 改为 DEBUG
  # 日志文件配置（建议配置）
  file:
    name: /home/aap/logs/application.log
    max-size: 100MB
    max-history: 30  # 保留30天日志

# 应用自定义配置
app:
  # 生产模式
  mode: prod

  # JWT 配置（生产环境必须使用环境变量）
  jwt:
    secret: ${JWT_SECRET:HLUKzIBeh1cai5lRu8bjrWVynSmMPQgG}  # 必须从环境变量读取强随机密钥

  # CORS 配置（生产环境严格限制来源）
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://aap.hnsgj.com,https://servicewechat.com}  # 从环境变量读取，支持多个域名用逗号分隔

  # 微信小程序配置（生产环境使用真实配置）
  wechat:
    app-id: ${WECHAT_APP_ID:wx92bf60c1218c0abc}      # 从环境变量读取，默认使用实际AppID
    app-secret: ${WECHAT_APP_SECRET:9830896ed8dc4314e44b2285a9c211e4}  # 从环境变量读取
    mock-login-enabled: false  # 生产环境禁用模拟登录

  # 文件上传配置
  upload:
    path: /app/uploads
    max-file-size: 10MB
    max-request-size: 20MB

# Swagger 配置（生产环境建议关闭）
springdoc:
  swagger-ui:
    enabled: false  # 生产环境关闭 Swagger UI
  api-docs:
    enabled: false  # 生产环境关闭 API 文档

# Actuator 配置（生产环境只开放健康检查）
management:
  endpoints:
    web:
      exposure:
        include: health  # 只暴露健康检查端点
  endpoint:
    health:
      show-details: never  # 不显示详细信息
